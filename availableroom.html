<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Available Rooms</h1>
        <ul id="availableRoomList"></ul>
        <a href="index.html"><button>Back to Dashboard</button></a>
    </div>

    <script>
        const rooms = {
            "101": "Vacant", "102": "Vacant", "103": "Vacant", "104": "Vacant",
            "201": "Vacant", "202": "Vacant", "203": "Vacant", "204": "Vacant",
            "301": "Vacant", "302": "Vacant", "303": "Vacant"
        };

        const availableRoomList = document.getElementById('availableRoomList');
        for (const room in rooms) {
            if (rooms[room] === 'Vacant') {
                const listItem = document.createElement('li');
                listItem.textContent = `Room ${room} is Available`;
                availableRoomList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
