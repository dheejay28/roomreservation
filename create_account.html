<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Account</h1>
        <form id="createAccountForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Create Account</button>
        </form>
        <a href="index.html"><button>Back to Dashboard</button></a>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic account creation (for simplicity, this just alerts, but it could be extended to save to a backend)
            if (username && email && password) {
                alert('Account created successfully!');
                window.location.href = 'index.html';  // Redirect to dashboard after account creation
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
