<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupied Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Occupied Rooms</h1>
        <ul id="occupiedRoomList"></ul>
        <a href="index.html"><button>Back to Dashboard</button></a>
    </div>

    <script>
        const rooms = {
            "101": "Vacant", "102": "Vacant", "103": "Vacant", "104": "Vacant",
            "201": "Vacant", "202": "Vacant", "203": "Vacant", "204": "Vacant",
            "301": "Vacant", "302": "Vacant", "303": "Vacant"
        };

        const reservations = {
            "102": { "section": "IT-101", "time": "10:00 AM", "date": "2024-10-11", "code": "RES12345" },
            "202": { "section": "IT-202", "time": "2:00 PM", "date": "2024-10-11", "code": "RES67890" }
        };

        const occupiedRoomList = document.getElementById('occupiedRoomList');
        for (const room in rooms) {
            if (rooms[room] === 'Occupied') {
                const listItem = document.createElement('li');
                const reservation = reservations[room];
                listItem.textContent = `Room ${room} is occupied by ${reservation.section}, Time: ${reservation.time}, Date: ${reservation.date}`;
                occupiedRoomList.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
